<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="h2">Weather Dashboard</h2>
    <div class="main">
      <div class="input">
        <h4>City Name</h4>
        <input type="text" placeholder="Enter City Name" class="name" />
        <div class="separator"></div>
        <button class="btn">Search</button>
      </div>
      <div class="data">
        <h4 class="current">
          <h4 class="details"></h4>
        </h4>
        <h3></h3>
        <h4></h4>
      </div>
    </div>
    <div class="forcast">
      <h2>5-Days Forecast</h2>
      <ul class="card">
        <li class="cards">
          <h3></h3>
          <h4></h4>
        </li>
        <li class="cards">
          <h3></h3>
          <h4></h4>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
